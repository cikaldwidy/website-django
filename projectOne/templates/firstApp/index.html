<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>My django</title>
        <link rel="stylesheet" href="{% static 'css/my-style.css' %}">
    <head>

    <body>
        <h1>hello world</h1>
        <p>Apa arti code berikut!</p>
        <img src="{% static 'images/img7.jpg' %}" alt="code">

        <h3>Acces Record</h3>
        <div class="record">
            {% if access_records %}
            <table>
                <thead>
                <th>Site name</th>
                <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>ACCES RECORDS FOUND</p>
            {% endif %}
        </div>
    </body>
    </html>
